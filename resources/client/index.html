<!doctype html>

<html lang="en">

  <head>

    <meta charset="utf-8">

    <title>The great JavaScript Pixperiment!</title>

    <link rel="stylesheet" href="/client/css/styles.css">

  </head>

  <body onload="pageLoad()">

    <div class="pageContent">

        <div class="helpText">Choose an image file to upload and then click on the canvas to post it!</div>

        <form enctype="multipart/form-data" id="imageUploadForm">
                <input type="file" name="file" id="file" />
                <span id="uploading" style="display:none; color:red">Uploading...</span>
        </form>

        <canvas id="canvas" width="1152" height="896"></canvas>

    </div>

    <script src="/client/js/scripts.js"></script>

  </body>

</html>
